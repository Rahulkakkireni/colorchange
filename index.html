<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1">This is paragraph1</p>
    <p id="2">This is paragraph2</p>
    <p id="3">This is paragraph3</p>
    <p id="4">This is paragraph4</p>
    <p id="5">This is paragraph5</p>
    <p id="6">This is paragraph6</p>
    <button id="hello">check</button>
    <script>
        document.getElementById("hello").addEventListener("click",display);
        function display(){
            for(i=1;i<7;i++){
                if(i==2 || i==4 || i==6){
                    continue;
                }
                document.getElementById(i).style.color="red";
            }
        }
    </script>
    
</body>
</html>
